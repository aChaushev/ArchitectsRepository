<!DOCTYPE html>
<html lang="en"
      xmlns:th='http://www.thymeleaf.org'
      xmlns:sec='http://www.thymeleaf.org/extras/spring-security'>
<head>
</head>
<body>

<nav
        th:fragment="navbar(activeLink)"
        class="navbar navbar-expand-lg bg-dark navbar-dark fixed-top">
    <a class="navbar-brand" href="/"><img alt="arch picture" src="/images/architect.png" class="logo"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav active mr-auto col-10 justify-content-between">
            <li class="nav-item">
                <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item" sec:authorize="isAuthenticated()">
            <li class="nav-item">
                <a class="nav-link" id="nav-projects" href="/project/all"
                   th:classappend="${activeLink == 'home'}? 'active'">Projects</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/project/add"
                   th:classappend="${activeLink == 'add-project'}? 'active'"
                >Add Project</a>
            </li>

            <li class="nav-item dropdown" sec:authorize="hasRole('ADMIN')">
                <a class="nav-link dropdown-toggle" href="/" id="navbarDropdown" role="button"
                   data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Admin
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="/">Action</a>
                    <a class="dropdown-item" href="/">Another action</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="/arch-types">Add Arch Type</a>
                </div>
            </li>


            <li class="nav-item" sec:authorize="!isAuthenticated()">
                <a class="nav-link" href="/users/register"
                   th:classappend="${activeLink == 'register'}? 'active'"
                >Register</a>
            </li>

            <li class="nav-item" sec:authorize="!isAuthenticated()">
                <a class="nav-link" href="/users/login"
                   th:classappend="${activeLink == 'login'}? 'active'"
                >Login</a>
            </li>

            <!--            <li class="nav-item">-->
            <!--                <a class="nav-link"-->
            <!--                   th:method="post"-->
            <!--                   th:href="@{/users/logout}">Logout</a>-->
            <!--            </li>-->

            <li class="nav-item" sec:authorize="isAuthenticated()">
                <div class="form-inline my-2 my-lg-0 px-3">
                    <div class="logged-user"
                         text="Welcome, User"></div>
                    <form th:method="post"
                          th:action="@{/users/logout}">
                        <input type="submit" class="btn btn-link" value="Logout"/>
                    </form>
                </div>
            </li>

        </ul>
    </div>
</nav>

</body>
</html>
