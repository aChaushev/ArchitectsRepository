<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head}">
</head>
<body>
<div>
    <nav th:replace="~{fragments/navbar}"></nav>
</div>

<div class="container mt-5">
    <h2 class="text-center text-white">Login</h2>
    <form th:method="post"
          th:action="@{/users/login}"
          th:object="${userLoginDTO}"
          class="main-form mt-5  mx-auto col-ms-8 col-md-6 d-flex flex-column justify-content-center">
        <div class="form-group">
            <label for="username" class="text-white d-flex justify-content-center">Username</label>
            <input id="username"
                   name="username"
                   type="text"
                   class="text-center form-control"
                   placeholder="Username"
                   th:field ="*{username}"
                   th:errorclass="'bg-warning'"
            />
        </div>
        <div class="form-group">
            <label for="password" class="text-white d-flex justify-content-center">Password</label>
            <input id="password"
                   name="password"
                   type="password" min="2"
                   max="20" class="text-center form-control"
                   placeholder="Password"
                   th:field ="*{password}"
                   th:errorclass="'bg-warning'"
            />

        </div>

        <div class="form-group">
            <label for="rememberme" class="text-white d-flex justify-content-center">Remember me</label>
            <input  id="rememberme"
                    name="rememberme"
                    type="checkbox"
                    class="text-center form-control"
            />

        </div>

        <p th:each="error: ${#fields.errors()}"
             th:text="${error}"
             class="errors alert alert-danger">Error messages</p>
        <p th:if="${badCredentials}" class="errors alert alert-danger">
            Invalid username or password.
        </p>

        <div class="row">
            <div class="col mb-2">
                <div class="button-holder d-flex justify-content-center">
                    <input type="submit" class="btn btn-info btn-lg" value="Login"/>
                </div>
            </div>
        </div>
    </form>
</div>

<div>
    <footer> </footer>
</div>
</body>
</html>
