<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>

<body>
<header>
    <th:block th:include="~{fragments/navbar}"></th:block>
</header>
<main>
    <section id="doctors" class="doctors">
        <div class="container-fluid">

            <h5 class="text-center text-white mt-5" >Something went wrong!</h5>
            <div class="text-center text-white">
                <h5 th:text="${message}"></h5>
            </div>
            <div class="text-center text-white">
                <h5 th:text="${statusCode}" style="color: purple"></h5>
            </div>
            <img class="center" style="width: 300px;" th:src="@{/images/buildings-construction-process.png}"
                 alt="Not found.">
            <div class="text-center text-white" style="text-transform: none; font-weight: bold">
                We are sorry! Please navigate to
                <a class="center text-center mt-2" style="font-weight: bold" th:href="@{/static}">home page...</a>
            </div>

        </div>
    </section>
</main>
<footer>

</footer>
</body>
</html>
