<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head}"></head>
<body>
<div>
    <nav th:replace="~{fragments/navbar::navbar(activeLink=${'login'})}"></nav>
</div>

<div class="container mt-5">
    <h2 class="text-center text-white" th:text="#{login.user.form.title}">Login</h2>
    <form th:method="post"
          th:action="@{/users/login}"
          class="main-form mt-3 mx-auto col-ms-8 col-md-6 d-flex flex-column justify-content-center">
        <div class="form-group">
            <label for="username" class="text-white d-flex justify-content-center" th:text="#{login.user.form.username}">Username</label>
            <input id="username"
                   name="username"
                   type="text"
                   class="text-center form-control"
                   th:placeholder="#{login.user.form.username}"
                   th:value="${username}" />
        </div>
        <div class="form-group">
            <label for="password" class="text-white d-flex justify-content-center" th:text="#{login.user.form.password}">Password</label>
            <input id="password"
                   name="password"
                   type="password"
                   class="text-center form-control"
                   th:placeholder="#{login.user.form.password}" />
        </div>
        <div class="form-group">
            <label for="remember-me" class="text-white d-flex justify-content-center" th:text="#{login.user.form.remember-me.btn}">Remember me</label>
            <input id="remember-me"
                   name="remember-me"
                   type="checkbox"
                   class="text-center form-control" />
        </div>

        <!-- Error Messages -->
        <p th:if="${error}"
           class="errors alert alert-danger">
            <span th:text="${error}"></span>
        </p>

        <div class="row">
            <div class="col mb-2">
                <div class="button-holder d-flex justify-content-center">
                    <input type="submit" class="btn btn-info btn-lg" th:value="#{login.user.form.login.btn}" value="Login"/>
                </div>
            </div>
        </div>
    </form>
</div>

<div>
    <footer> </footer>
</div>
</body>
</html>
