<!DOCTYPE html>
<html lang="en"
      xmlns:th='http://www.thymeleaf.org'
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="~{fragments/head}">
</head>

<body>

    <div th:replace="~{fragments/navbar::navbar(activeLink=${'offers'})}"></div>

    <div class="container-fluid">
        <h2 class="text-center text-white mt-5 ">All Offers</h2>
        <div
            th:each="offer : ${allOffers}"
            th:object="${offer}"
            class="offers row mx-auto d-flex flex-row justify-content-center col-xl-12">
            <div class="offer card col-xl-3 col-md-3 col-lg-2 m-1 p-0">
                <div class="card-img-top-wrapper">
                    <div class="card-text">• Offer: <span th:text="*{name}"></span></div>
                </div>

                <ul class="offer-details list-group list-group-flush">
                    <li class="list-group-item">
                        <div class="card-text">• Price <span th:text="*{price}"></span></div>
                        <div class="card-text">• Created On <span th:text="*{createdOn}"></span></div>
                        <div class="card-text">• Valid until <span th:text="*{validUntil}"></span></div>
                        <div class="card-text">• Description <span th:text="*{description}"></span></div>
                    </li>
                </ul>

            </div>
        </div>
    </div>

    <div>
		<footer> </footer>
	</div>

</body>
</html>
